<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Axios</title>
    <link rel="stylesheet" href="./axiosFun.css">
</head>

<body>
    <div id="master">
        <div class="button-wrapper">
            <button id="add-button" class="add-btn">Add Todo</button>
            <button id="delete-button" class="delete-btn">Delete Todo</button>
        </div>
        <div id="not-completed" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="text-header">ToDo (Not Completed)</div>
        </div>
        <div id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="text-header">In Progress</div>
        </div>
        <div id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="text-header">Completed</div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="axiosFun.js"></script>
</body>

</html>
