<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM Olympics</title>
</head>

<body>
    <h1></h1>
    <div></div>
    <label>Slect A Theme --> </label>
    <select id="theme-drop-down">
        <option value="theme-one">blue/brown</option>
        <option value="theme-two">red/black</option>
    </select>
    <div id="main">
        <button id='clear-button'>clear</button>
        <button id='clear-right'>clear right</button>
        <button id='clear-left'>clear left</button>

        <div class="messages">
            <div class="message-left">
                I have something serious to talk about
            </div>
            <div class="message-right">
                I don't want to talk
            </div>
            <div class="message-left">
                You have to, you're the police
            </div>
            <div class="message-right">
                I'm just a simple farmer
            </div>
        </div>
        <div>
            <div>
                <form name="sendNewMessageLeft">
                    Type Here: <input name="messageText" placeholder="new message" />
                </form>
                <button id='send-button-left'>send left</button>
            </div>
            <div>
                <form name="sendNewMessageRight">
                    Type Here: <input name="messageText" />
                </form>
                <button id='send-button-right'>send right</button>
            </div>
        </div>
    </div>
    <form name="skiBrands">
        I like:
        <br>
        Salomon <input value="Salomon" name="likes" type="checkbox" />
        Armada <input value="Armada" name="likes" type="checkbox" />
        K2 <input value="K2" name="likes" type="checkbox" />
        <br>
        But my favorite is:
        <br>
        Solomon <input value="Salomon" type="radio" name="favorite" />
        Armada <input value="Armada" type="radio" name="favorite" />
        K2 <input value="K2" type="radio" name="favorite" />
        <button>submit</button>
    </form>



    <script src="index.js"></script>
    <script src="test.js"></script>
</body>

</html>
