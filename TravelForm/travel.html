<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Form</title>
    <link rel="stylesheet" type="text/css" href="travel.css">
</head>
<body>
<div id="container">  </div>
<div id="container2">  
    <form id="master">
        First Name:
        <input name="fName">
        Last Name:
        <input name="lName">
        Age:
        <input name="age">
            Male <input  type="radio" name="gender" value="Male"/> 
            Female <input  type="radio" name="gender" value="Female"/>
            Other<input  type="radio" name="gender" value="Other"/> 
            <br>
        Where are you traveling to?
            <select name="location"> 
                <option value="New York">NYC, New York</option>
                <option value="Miami">Miami, Florida</option>
                <option value="LA">LA, California</option>
                <option value="Austin">Austin, Texas</option>
            </select> <br>
            Diet Restriction:
            None <input name="diet" type="radio" value="None"/> 
            Vegan <input name="diet"  type="radio" value="Vegan"/>
            Vegetarian <input name="diet" type="radio" value="Vegetarian"/>  <button class="submit">Submit</button>
    </form>  
    </div>
    <div id="container3">  </div>

<script src="travel.js"></script>
</body>
</html>
